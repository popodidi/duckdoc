<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      function clickOnTask(id, fileName) {
        console.log("default");
        
        $('#task_success').removeClass('active');
        
        $('#task_error-400').removeClass('active');
        
        $(`#${id}`).addClass('active');
        $("#task").load(fileName);
      }

      function defaultTask() {
        clickOnTask('task_success', '_hello_multi_task_task_success.html');
      }
    </script>
</head>
<body>
<div class="endpoint" onload="defaultTask()">
    <!-- title -->
    <div class="row margin-bottom-two">
        <div class="left">
            <div class="endpoint-name">GET /captcha</div>
            
        </div>
        <div class="right">
            <div class="results-container">
                
                <button id="task_success" onclick="clickOnTask('task_success', '_hello_multi_task_task_success.html')">success</button>
                
                <button id="task_error-400" onclick="clickOnTask('task_error-400', '_hello_multi_task_task_error-400.html')">error-400</button>
                
            </div>
            <div class="result-description">
                sample request/ wrong body request/.....
            </div>
        </div>
    </div>
    <!--method-->
    <div class="row margin-bottom-half">
        <div class="left">
            <span class="method-tag GET">
                GET
            </span>
        </div>
        <div class="right">
            <div class="title">
                URL
            </div>
            <hr>
        </div>
    </div>
    <!--url-->
    <div class="row margin-bottom-three">
        <div class="left">
            <span class="url">
                <pre>/captcha</pre>
            </span>
        </div>
        <div class="right">
            <pre class="inverted">https://localhost:8000/captcha</pre>
        </div>
    </div>
    <div id="task">

    </div>
</div>
</body>
</html>
