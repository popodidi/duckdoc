        <div class="left">
            <div class="title">
                REQUEST HEADERS
            </div>

            <table>
                <thead>
                <tr>
                    <th class="width-ten">key</th>
                    <th>value</th>
                </tr>
                </thead>
                <tbody>
                
                <tr>
                    <td>Authorization</td>
                    <td>bearer xxx.xxx.xxx</td>
                </tr>
                
                </tbody>
            </table>
        </div>
        <div class="right">
        </div>
    </div>
    

    <!--request body-->
    
    <div class="row margin-bottom-three">
        <div class="left">
            <div class="title">

            </div>
            <hr>
            <table>
                <thead>
                <tr>
                    <th class="width-nine">key</th>
                    <th class="width-seven">type</th>
                    <th>description</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
        <div class="right">
            
        </div>
    </div>

        <div class="left">

            </div>

            <table>
                <thead>
                <tr>
                    <th class="width-four">code</th>

                <tbody>
                <tr>

                </tbody>
            </table>
        </div>
        <div class="right">
        </div>

        <div class="left">

                <tr>
                    <th class="width-nine">key</th>
                    <th class="width-seven">type</th>
                    <th>description</th>
                </tr>
                </thead>

                </tbody>

        </div>
        <div class="right">
            
            <div class="title">
                RESPONSE BODY
            </div>
            <hr>
            <pre class="inverted">Unauthorized</pre>
