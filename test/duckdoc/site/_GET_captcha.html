<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      function testing(id) {
        console.log("button clicked");
        $("#200").removeClass('active');
        $("#400").removeClass('active');
        $("#500").removeClass('active');
        $("#402").removeClass('active');
        $(`#${id}`).addClass('active');
      }
    </script>
</head>
<body>
<div class="endpoint">
    <!-- title -->
    <div class="row margin-bottom-two">
        <div class="left">
            <div class="endpoint-name">GET /captcha</div>
            
        </div>
        <div class="right">
            <!--<div class="result-title margin-bottom-one">result</div>-->
            <div class="results-container">
                <!--<button>run</button>-->
                <button id="200" onclick="testing('200')" class="active">200</button>
                <button id="400" onclick="testing('400')">400</button>
                <button id="500" onclick="testing('500')">500</button>
                <button id="402" onclick="testing('402')">402 Wrong body</button>
                <!--<div></div>-->
            </div>
            <div class="result-description">
                sample request/ wrong body request/.....
            </div>
        </div>
    </div>
    <!--method-->
    <div class="row margin-bottom-half">
        <div class="left">
            <span class="method-tag GET">
                GET
            </span>
        </div>
        <div class="right">
            <div class="title">
                URL
            </div>
            <hr>
        </div>
    </div>
    <!--url-->
    <div class="row margin-bottom-three">
        <div class="left">
            <span class="url">
                <pre>/captcha</pre>
            </span>
        </div>
        <div class="right">
            <pre class="inverted">https://localhost:8000/captcha</pre>
        </div>
    </div>
    <!--request headers-->
    

    <!--request body-->
    

    <!--response status-->
    

    <!--response body-->
    
</div>
</body>
</html>
