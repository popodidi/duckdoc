<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      function clickOnTask(id, description, url, fileName, animate = true) {


        
        $('#task__customer_device__customer_device_GET_task_200').removeClass('active');
        
        $(`#${id}`).addClass('active');


        if (animate) {
          $('#task-description').fadeOut(200).promise().done(function () {
            $(this).text(description);
            $(this).fadeIn(200);
          })

          $('#task-url').fadeOut(200).promise().done(function () {
            $(this).text(url);
            $(this).fadeIn(200);
          })

          $('#task').fadeOut(200).promise().done(function () {
            $(this).load(fileName);
            $(this).fadeIn(200);
          })

        } else {
          $('#task-description').text(description);
          $('#task-url').text(url);
          $('#task').load(fileName);
        }
      }

      function defaultTask() {
        clickOnTask('task__customer_device__customer_device_GET_task_200', '', 'https://localhost:8000/customer/device', '_customer_device__customer_device_GET_task_200.html', false);
      }
    </script>
</head>
<body>
<div class="endpoint" onload="defaultTask()">
    <!-- title -->
    <div class="row margin-bottom-one">
        <div class="left">
            <div class="endpoint-name">Get customer device list</div>
            
        </div>
        <div class="right">
            <div class="results-container">
                
                <button id="task__customer_device__customer_device_GET_task_200" onclick="clickOnTask('task__customer_device__customer_device_GET_task_200', '', 'https://localhost:8000/customer/device', '_customer_device__customer_device_GET_task_200.html')">200</button>
                
            </div>
            <div id="task-description" class="result-description">

            </div>
        </div>
    </div>
    <!--method-->
    <div class="row margin-bottom-half">
        <div class="left">
            <span class="method-tag GET">
                GET
            </span>
        </div>
        <div class="right">
            <div class="title">
                URL
            </div>
            <hr>
        </div>
    </div>
    <!--url-->
    <div class="row margin-bottom-three">
        <div class="left">
            <span class="url">
                <pre>/customer/device</pre>
            </span>
        </div>
        <div class="right">
            <pre id="task-url" class="inverted"></pre>
        </div>
    </div>
    <div id="task">

    </div>
</div>
</body>
</html>
