<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      function clickOnTask(id, description, url, fileName, animate = true) {


        
        $('#task__customer__customer_GET_task_success__0028200__0029').removeClass('active');
        
        $('#task__customer__customer_GET_task_401').removeClass('active');
        
        $(`#${id}`).addClass('active');


        if (animate) {
          $('#task-description').fadeOut(200).promise().done(function () {
            $(this).text(description);
            $(this).fadeIn(200);
          })

          $('#task-url').fadeOut(200).promise().done(function () {
            $(this).text(url);
            $(this).fadeIn(200);
          })

          $('#task').fadeOut(200).promise().done(function () {
            $(this).load(fileName);
            $(this).fadeIn(200);
          })

        } else {
          $('#task-description').text(description);
          $('#task-url').text(url);
          $('#task').load(fileName);
        }
      }

      function defaultTask() {
        clickOnTask('task__customer__customer_GET_task_success__0028200__0029', '成功的情況', 'https://localhost:8000/customer', '_customer__customer_GET_task_success__0028200__0029.html', false);
      }
    </script>
</head>
<body>
<div class="endpoint" onload="defaultTask()">
    <!-- title -->
    <div class="row margin-bottom-one">
        <div class="left">
            <div class="endpoint-name">Get customer info.</div>
            
            <div class="endpoint-description">
                oiajwefpo awepfoijawpef poawiefj 
            </div>
            
        </div>
        <div class="right">
            <div class="results-container">
                
                <button id="task__customer__customer_GET_task_success__0028200__0029" onclick="clickOnTask('task__customer__customer_GET_task_success__0028200__0029', '成功的情況', 'https://localhost:8000/customer', '_customer__customer_GET_task_success__0028200__0029.html')">success(200)</button>
                
                <button id="task__customer__customer_GET_task_401" onclick="clickOnTask('task__customer__customer_GET_task_401', 'logout', 'https://localhost:8000/customer', '_customer__customer_GET_task_401.html')">401</button>
                
            </div>
            <div id="task-description" class="result-description">

            </div>
        </div>
    </div>
    <!--method-->
    <div class="row margin-bottom-half">
        <div class="left">
            <span class="method-tag GET">
                GET
            </span>
        </div>
        <div class="right">
            <div class="title">
                URL
            </div>
            <hr>
        </div>
    </div>
    <!--url-->
    <div class="row margin-bottom-three">
        <div class="left">
            <span class="url">
                <pre>/customer</pre>
            </span>
        </div>
        <div class="right">
            <pre id="task-url" class="inverted"></pre>
        </div>
    </div>
    <div id="task">

    </div>
</div>
</body>
</html>
